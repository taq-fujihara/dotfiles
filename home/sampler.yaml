runcharts:
  - title: Load Average
    position: [[0, 0], [41, 22]]
    rate-ms: 1000
    legend:
        enabled: true
        details: true
    scale: 2
    items:
      - label: 1min
        sample: cut -d ' ' -f 1 /proc/loadavg
      - label: 5min
        sample: cut -d ' ' -f 2 /proc/loadavg
      - label: 15min
        sample: cut -d ' ' -f 3 /proc/loadavg
  - title: Memory Usage
    position: [[0, 21], [35, 12]]
    rate-ms: 1000
    legend:
        enabled: true
        details: true
    scale: 1
    items:
      - label: Memory
        sample: echo "(`free -b | awk 'NR==2 {print $2}'` - `free -b | awk 'NR==2
            {print $7}'`) / `free -b | awk 'NR==2 {print $2}'` * 100" | bc -l
      - label: Swap
        sample: echo "`free -b | awk 'NR==3 {print $3}'` / `free -b | awk 'NR==3 {print
            $2}'` * 100" | bc -l
gauges:
  - title: Year Progress
    position: [[52, 11], [28, 3]]
    percent-only: true
    cur:
        sample: date +%j
    max:
        sample: echo 365
    min:
        sample: echo 0
  - title: Month Progress
    position: [[52, 14], [28, 3]]
    percent-only: true
    cur:
        sample: date +%d
    max:
        sample: date -d "$(date +%Y-%m-01) +1 month -1 day" +%d
    min:
        sample: echo 0
  - title: Disk Usage (/)
    position: [[52, 17], [28, 3]]
    rate-ms: 300000
    percent-only: true
    cur:
        sample: df / --output=used | awk 'NR==2'
    max:
        sample: df / --output=size | awk 'NR==2'
    min:
        sample: echo 0
  - title: Disk Usage (/data)
    position: [[52, 20], [28, 3]]
    rate-ms: 300000
    percent-only: true
    cur:
        sample: df /data --output=used | awk 'NR==2'
    max:
        sample: df /data --output=size | awk 'NR==2'
    min:
        sample: echo 0
sparklines:
  - title: CPU Usage
    position: [[41, 0], [39, 11]]
    rate-ms: 500
    scale: 1
    sample: ps -A -o %cpu | awk '{s+=$1} END {print s}'
textboxes:
  - title: Docker containers stats
    position: [[35, 23], [45, 12]]
    rate-ms: 2000
    sample: docker stats --no-stream --format "table {{.Name}}\t{{.CPUPerc}}\t{{.MemPerc}}\t{{.NetIO}}\t{{.PIDs}}"
  - title: Shizuoka
    position: [[41, 11], [13, 6]]
    rate-ms: 600000
    color: 178
    sample: curl wttr.in/shizuoka?0ATQF
    border: false
  - title: Tokyo
    position: [[41, 16], [15, 6]]
    rate-ms: 600000
    color: 178
    sample: curl wttr.in/tokyo?0ATQF
    border: false
  - title: ""
    position: [[70, 37], [12, 5]]
    rate-ms: 5000
    color: 43
    sample: uptime -p
    border: false
